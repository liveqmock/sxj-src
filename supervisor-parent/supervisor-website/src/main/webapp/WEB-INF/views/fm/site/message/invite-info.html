<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>私享家绿色门窗平台</title>
<meta name="keywords" content="私享家绿色门窗平台,门窗,型材厂,玻璃厂,门窗">
<meta name="description" content="私享家绿色门窗平台,为门窗行业的玻璃厂,型材厂提供产品盘点,物流跟踪,质量溯源服务。致力于推动江苏省房地产建筑行业绿色环保事业。">
<link href="${b.staticPath}style/style.css" rel="stylesheet" type="text/css" />
<script src="${b.staticPath}js/jquery.js" type="text/javascript"></script>
<script src="${b.staticPath}js/jquery.paginate.js"></script>
<script src="${b.staticPath}js/tytabs.jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#tabsholder").tytabs({
							prefixtabs:"tabz",
							prefixcontent:"content",
							classcontent:"tabscontent",
							tabinit:"3",
							catchget:"tab2",
							fadespeed:"normal"
							});
});
</script>
</head>

<body>
<@b.header />
<div class="fence-wide ly-clearFix">
<div class="yard-190 mt15 ly-left">
   <@b.leftMenu isLoad="true"/>
</div>
<div class="yard-870 rightSide ly-left inviteBox">

<div class="heading mb15 ly-clearFix">
<h1>
  <span class="title fontYH f20 fb">市场信息</span></h1>
</div>
<div class="contBox">
<div class="tr pr5 pb15 f12"><a class="button button-gray" href="javascript:history.go(-1);">返回</a></div>
<div>
<div class="contBox" id=tender_info>
<div class="tr pr5 pb15 f12"><a class="button button-gray" href="javascript:query();">返回</a></div>
<div class="invBox">
<h2 class="invTit fb fontYH f16">招标预告信息</h2>
<ul class="invCont">
<li><label class="fb fontYH">标段分类：</label><span>${model.bdfl}</span></li>
<li><label class="fb fontYH">项目名称：</label><span style="width:80%">${model.xmmc}</span></li>
<li><label class="fb fontYH">区域：</label><span>${model.qy}</span></li>
<li><label class="fb fontYH">截止日期：</label><span class="fb color-red">${model.jzrq}</span></li>
<li></li>
</ul>
</div>
<div class="invBox">
  <h2 class="invTit fb fontYH f16">招标详情</h2>
  <div class="invInfo" id="contentDiv">
	 ${model.filePath}
  </div>
</div>
<div class="tr pt15 pr5 pb20 f12" ><a class="button button-gray" href="javascript:query();">返回</a></div>
</div>
</div>
