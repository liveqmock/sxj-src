<html>

<script type="text/javascript">

</div>
</div>
</div>
<@b.footer />
</body>
<script type="text/javascript">
		$(function() {
			$("#pager").paginate({
				count 		: 50,
				start 		: 1,
				display     : 10,
				border					: true,
				border_color			: '#CCC',
				text_color  			: '#333',
				background_color    	: '#FFF',	
				border_hover_color		: '#ff4400',
				text_hover_color  		: '#ff4400',
				background_hover_color	: '#fff',
